<app-admin-header></app-admin-header>
<div class="car-page">
  <div class="car-container">
    <form [formGroup]="carForm" (ngSubmit)="saveCar()" enctype="multipart/form-data" class="car-form">
      <div class="form-row">
        <label>Name</label>
        <input type="text" formControlName="name" required>
      </div>

      <div class="form-row">
        <label>Mileage</label>
        <input type="number" formControlName="mileage" required>
      </div>

      <div class="form-row">
        <label>Price</label>
        <input type="number" formControlName="price" required>
      </div>

      <div class="form-row">
        <label>Address</label>
        <input type="text" formControlName="address" required>
      </div>
      <div class="form-row">
        <label>Capacity</label>
        <input type="number" formControlName="capacity" required>
      </div>
      <div class="form-row">
        <label>Type Of Car</label>
        <input type="text" formControlName="type" required>
      </div>
      <div class="form-row">
        <label>Gear Shift</label>
        <input type="text" formControlName="gear" required>
      </div>

      <div class="form-row">
        <label>Car Image</label>
        <input type="file" (change)="onFileSelected($event)" accept="image/*">
      </div>

      <div class="form-row">
        <button type="submit">Save Car</button>
      </div>
    </form>
  </div>
</div>
